server {
  listen 80 default_server;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types
      text/plain text/css text/xml application/xml
      application/json application/javascript text/javascript
      image/svg+xml application/wasm
      application/vnd.ms-fontobject application/x-font-ttf font/otf;
  gzip_min_length 1000;
  client_max_body_size 0;

  location /maps360/ {
      alias /usr/share/nginx/html/maps360/;
      try_files $uri =404;

      add_header Access-Control-Allow-Origin "*" always;
      add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Origin, Range, Content-Type, Accept" always;

      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable" always;
  }
  
  location = /healthz { 
    return 204; 
  }

  location /api/ {
    proxy_pass http://backend:8080;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
